{% extends 'base.html' %}
{% block title %}
Dar de alta un libro
{% endblock %}
{% block section %}
<div class = "container">
    <h4>Añadir libro</h4>
    <form method="POST">
        {% csrf_token %}
        {% if mensaje %} {{ mensaje|safe }} {% endif %}
        {{ libro_form.as_p }}
            <button type="submit">Añadir</button>
    </form>
</div>


{% endblock %}
