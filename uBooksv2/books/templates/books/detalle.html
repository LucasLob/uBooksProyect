{% extends 'base.html' %}
{% block section %}
<div class ="container">
<div class="card">
    <div id="contenedortodo">
	<div class="row">
		<aside class="col-sm-3 border-right">
            <article class="gallery-wrap">
            <div class="img-big-wrap">
                  <div id ="imagenLibro"><img src="{{ libro.imagen }}" height="320"></div>
            </div> <!-- slider-product.// -->
            </article> <!-- gallery-wrap .end// -->
		</aside>
		<aside class="col-sm-7">
<article class="card-body p-2">
	<h3 class="title mb-3">{{ libro.titulo }}</h3>
    {{ libro.autor_id }}
    <hr>

<p class="price-detail-wrap">
	<span class="price h3 text-warning">
		<span class="currency">€</span><span class="num">{{ libro.precio|floatformat:2 }}</span>
	</span>
</p> <!-- price-detail-wrap .// -->
<dl class="item-property">
  <dt>Sinopsis</dt>
  <dd><p>{{ libro.sinopsis }} </p></dd>
    <dt>Editora:</dt>     {{ libro.editora_id }}
	<dt>Subido por:</dt>     {{ libro.creado_por }}
</dl>
	<hr>
	{% if user.is_authenticated %}
	<a href="#" class="btn btn-lg btn-primary text-uppercase"> Añadir a favoritos </a>
	{% endif %}
</article> <!-- card-body.// -->
		</aside> <!-- col.// -->
	</div> <!-- row.// -->
    </div>
</div> <!-- card.// -->


</div>
</div>
{% endblock %}
